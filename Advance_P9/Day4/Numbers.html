<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="margin: auto; text-align: center; max-width: fit-content; padding: 30px;">
        <legend>Calculations</legend>

        <button onclick="fn_click1()">Run</button>
        <br>
        <br>
        <input type="number" id="num1"/>
        <br>
        <br>
        <input type="number" id="num2"/>
        <br>
        <br>
        <button onclick="fn_click2()">Calculate</button>
        <br>
        <br>
        <input type="text" id="txt1"/>
        <br>
        <br>
        <button onclick="fn_click3()">Count</button>
        <br>
        <br>
        <p id="para"></p>
        <br>
    </fieldset>


    <script>
        var arr = [1,2,3,4,5,6,7,8];
        var x = document.getElementById("num1");
        var y = document.getElementById("num2");
        var txtObj = document.getElementById("txt1");
        var paraObj = document.getElementById("para");

        function fn_click1(){
            var arr1 = arr.filter((num) => {
                return num%2 == 0;
            });
            
            paraObj.innerHTML = arr1.length;
            console.log(arr1.length);            
        }

        function fn_click2(){   

            var i = Math.pow(x.value , y.value);
            paraObj.innerHTML = i;
            console.log(i);
        }

        function fn_click3(){
            var arr2 = txtObj.value.split(" ");
            paraObj.innerHTML = arr2.length;
            console.log(arr2.length);

        }



    </script>
</body>
</html>
