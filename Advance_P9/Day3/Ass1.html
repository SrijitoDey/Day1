<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  id="tab" style="border: 2px solid blue;">
        <tr style="background-color: aqua;">
            <td>Course</td>
            <td>Course</td>
            <td>Course</td>
            <td>Course</td>
        </tr>
    </table>
    

    <script>
        var arr =["HTML5", "CSS3", "jQuery", "Angular JS", "Bootstrap"];
        var reqTab = document.getElementById("tab");
        var i=0;
        var j=0;
        var count=0;

        for(i;i<4;i++){
            
            
            reqTab.innerHTML += "<tr id=" + i + "></tr>"
            
            for (j=0;j<4;j++){
                if (i==3 && j==3){
                break;
                }
                document.getElementById(i).innerHTML += "<td>"+ arr[count] +"</td>";
                count++;

                if(count==5){
                    count=0;
                }
            }
            
        }
        </script>
    
</body>
</html>
