<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pressed()">Click me</button>
    
    <table id="tab" style='border: 2px solid;'>
        
    </table>
    <script>
        var arr =["HTML5", "CSS3", "jQuery", "Angular JS", "Bootstrap"];
        var reqTab = document.getElementById("tab");
        function pressed(){
            for (var i=0; i<=6 ; i++){
                reqTab.innerHTML += "<tr><td style='border: 2px solid;'>" + i + "</td><td style='border: 2px solid;'>" + arr[i] + "</td></tr>"
    
            }

        }
    </script>
</body>
</html>
