<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Number Of Inputs:
    <input type="text" id="num">
    <br>
    <br>
    <button onclick="pressed()">Click</button>

    <ul id="list"></ul>

    <script>
        var count = document.getElementById("num");
        var items = document.getElementById("list");

        function pressed(){
            console.log(count);
            for(var i = 0 ; i <=parseInt(count.value); i++){

                
                if(i%2==0){
                    items.innerHTML += "<li style='color: green;'>" + i +"</li> ";
                }
                else{
                    items.innerHTML += "<li style='color: blue;'>" + i +"</li> ";
                }
            }
        }

    </script>

</body>
</html>
