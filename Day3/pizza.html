<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link href="pizzastyle.css" rel="stylesheet"/>
</head>
<body background="http://nardonebros.com/wp-content/uploads/2015/03/16in-pepperoni.jpg">
    <form class="form" method="get">
        <fieldset class="box">
            <div class="heading">
                Welcome To Italian pizza!
            </div>

            <div class="parform" >
                <span class="marked">Email</span>
                <br>
                <input type="text" id="Email" name="Email"/>
                <br><br>
                
                <span class="marked">Phone</span>
                <br>
                <input type="text" id="phone" name="phone"/>
                <br><br>
                
                <span class="marked">Name of slices</span>
                <br>
                <input type="text" id="Nos" name="Nos"/>
                <br><br>
                Pizza Size:
                <input type="radio" id="rad1" name="radsel" />8-inch
                <input type="radio" id="rad2" name="radsel" />10-inch
                <input type="radio" id="rad3" name="radsel" />12-inch
                <input type="radio" id="rad4" name="radsel" />14-inch
                <br><br>
                
                Toppings:
                <input type="checkbox" id="cb1" name="chbx1" />Pepperoni
                <input type="checkbox" id="cb2" name="chbx2" />Onions
                <input type="checkbox" id="cb3" name="chbx3" />Mushrooms
                <input type="checkbox" id="cb4" name="chbx4" />Sausage
                <br><br>

                <input type="checkbox" id="TnC" name="TnC"/>I agree to the Terms and Conditions.

            </div>
        </fieldset>
        <br>
        <input type="submit" id="sub" value="Order Now" name="submit">
    </form>
</body>
</html>
