<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bank</title>
    <link href="of.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <label>
            Name on Account<span>*</span>:
            <input type="text" class="form-control" placeholder="First Name">
            
            <input type="text" class="form-control" placeholder="Middle Name">
            <br>
            <input type="text" class="form-control" placeholder="Last Name">
        </label>
        <br>
        <label>
            Account Number<span>*</span>:
            
            <br><input type="text" class="form-control" placeholder="First Name">
        </label>
        <br>
        <label>
            Account type:
            <br><input type="radio" value="Currect Account" name="rad">Current Account
            <br><input type="radio" value="Savings Account" name="rad">Savings Account
        </label>
        <br>
        <label>
            Name on Account<span>*</span>:
            <br><input type="textbox" class="form-control" placeholder="Please Enter Full Address">
            <br><input type="text" class="form-control" placeholder="City">
            <br><input type="text" class="form-control" placeholder="State">
            <br><input type="text" class="form-control" placeholder="pincode">
        </label>
        <br>
        <label>
            Occupation:
            <br>
            <select>
                <option>Private Sector</option>
                <option>Public Sector</option>
            </select>
        </label>
        <br>
        <label>
            Phone Number<span>*</span>:
            <br>
            <select>
                <option>Home</option>
                <option>Office</option>
            </select>
            
            <input type="text" placeholder="Enter Mobile Number">
        </label>
        <br>

        <br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Submit</button>
        </div>
        <br>
        <input type="checkbox"> I agree to TnC <span>*</span> 

        
    </div>

</body>
</html>
