<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
    <link href="mark.css" rel="stylesheet">
</head>
<body>
	<h1>Get Marks </h1>
		<hr/>	 
		
		<input type="button"  onclick="fn_drawGraphics()"  value="Draw Graphics" />
		<br/> <br/>
		
		<canvas  id="canvas1"  width="300"  height="300"  style="border:2px solid black;">
		</canvas>
		
		<script>		 		
			function  fn_drawGraphics()
			{
				var  c1 =  document.getElementById("canvas1");
				var ctx  =  c1.getContext("2d");
				
				var x = 10,  y = 290, h = 20 ,  w = 30;
				
				var  arr = [ -280,-40,-150,-260,-60,-190,-100];
				
				for(var i = 0;  i <  arr.length; i++)
				{
					h = arr[i];
					ctx.beginPath();
					ctx.fillStyle = "red";
					ctx.fillRect(x, y, w, h);
					x =  x +  40;					 
				}			 
			}
		</script>				
</body>
</html>
